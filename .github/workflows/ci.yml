name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_ENV: test

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            backend/package-lock.json
            admin-ui/package-lock.json
            frontend/nexus-app/package-lock.json

      - name: Install root dependencies
        run: npm ci

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Run Tenant Shield lint
        working-directory: backend
        run: npm run lint:tenant

      - name: Run syntax check
        working-directory: backend
        run: npm run lint:syntax

      - name: Run healthcheck (env validation)
        working-directory: backend
        run: npm run healthcheck
        env:
          SUPABASE_URL: https://placeholder.supabase.co
          SUPABASE_SERVICE_ROLE_KEY: placeholder-for-ci
          JWT_SECRET: test-jwt-secret-minimum-32-chars-for-ci
          ANTHROPIC_API_KEY: placeholder-for-ci

  test:
    name: Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        node-version: ['18', '20']

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: nexus_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            backend/package-lock.json

      - name: Install root dependencies
        run: npm ci

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Run backend tests
        working-directory: backend
        run: npm test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nexus_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret-for-ci
          NODE_ENV: test

      - name: Run tenant isolation tests
        working-directory: backend
        run: npm run test:tenant
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nexus_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret-for-ci
          NODE_ENV: test

  build:
    name: Build (${{ matrix.app }})
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        include:
          - app: backend
            path: backend
            build-cmd: 'echo "Backend uses runtime build"'
          - app: admin-ui
            path: admin-ui
            build-cmd: npm run build
          - app: frontend
            path: frontend/nexus-app
            build-cmd: npm run build
          - app: landing
            path: landing
            build-cmd: npm run build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.path }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ matrix.path }}
        run: npm install --include=dev

      - name: Build ${{ matrix.app }}
        working-directory: ${{ matrix.path }}
        run: ${{ matrix.build-cmd }}
        env:
          VITE_API_URL: https://nexus-backend-dev.onrender.com/api
          NODE_ENV: production

      - name: Upload build artifacts
        if: matrix.app != 'backend'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.app }}-build
          path: ${{ matrix.path }}/dist
          retention-days: 7

  boot-test:
    name: Boot Test (verify app starts)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Start backend and verify boot
        working-directory: backend
        run: |
          node src/index.js &
          SERVER_PID=$!
          echo "Server PID: $SERVER_PID"
          # Retry health check up to 10 times (1s interval)
          for i in $(seq 1 10); do
            sleep 2
            if curl -sf http://localhost:5000/health > /dev/null 2>&1; then
              echo "Backend health check passed on attempt $i"
              kill $SERVER_PID 2>/dev/null || true
              exit 0
            fi
            if ! kill -0 $SERVER_PID 2>/dev/null; then
              echo "Backend process died during startup"
              exit 1
            fi
            echo "Attempt $i: waiting for backend..."
          done
          echo "Backend did not respond to health check after 10 attempts"
          kill $SERVER_PID 2>/dev/null || true
          exit 1
        env:
          SUPABASE_URL: https://placeholder.supabase.co
          SUPABASE_SERVICE_ROLE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.placeholder
          JWT_SECRET: test-jwt-secret-minimum-32-chars-for-ci-boot-test
          ANTHROPIC_API_KEY: sk-ant-placeholder
          NODE_ENV: test
          PORT: 5000
          SKIP_RATE_LIMIT: true

  shield:
    name: Tenant Shield Verification
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Run full Shield verification
        working-directory: backend
        run: npm run shield
        env:
          DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
          JWT_SECRET: test-jwt-secret-for-ci
          NODE_ENV: test

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, test, build, boot-test, shield]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]] || \
             [[ "${{ needs.boot-test.result }}" != "success" ]] || \
             [[ "${{ needs.shield.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI jobs passed successfully!"
