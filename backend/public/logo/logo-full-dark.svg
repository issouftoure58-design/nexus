<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Icône stylisée -->
  <g transform="translate(10, 10)">
    <!-- Fond cercle -->
    <circle cx="50" cy="50" r="50" fill="#09090b"/>
    <!-- Cercle doré -->
    <circle cx="50" cy="50" r="42" fill="url(#goldGrad)"/>
    <!-- Silhouette afro -->
    <path d="M50 20c-18 0-32 14-32 32 0 12 6 22 16 28v14c0 3 2 5 5 5h22c3 0 5-2 5-5v-14c10-6 16-16 16-28 0-18-14-32-32-32z" fill="#09090b"/>
    <!-- Texture afro -->
    <circle cx="35" cy="38" r="6" fill="#f59e0b" opacity="0.8"/>
    <circle cx="50" cy="32" r="7" fill="#f59e0b" opacity="0.9"/>
    <circle cx="65" cy="38" r="6" fill="#f59e0b" opacity="0.8"/>
    <circle cx="40" cy="52" r="5" fill="#ea580c" opacity="0.7"/>
    <circle cx="60" cy="52" r="5" fill="#ea580c" opacity="0.7"/>
    <circle cx="50" cy="46" r="6" fill="#f59e0b"/>
    <!-- Visage -->
    <ellipse cx="50" cy="68" rx="10" ry="12" fill="#8B4513"/>
    <!-- Lettre F -->
    <text x="50" y="73" font-family="Arial Black, sans-serif" font-size="14" font-weight="bold" fill="#f59e0b" text-anchor="middle">F</text>
  </g>

  <!-- Texte du logo (version fond sombre) -->
  <g transform="translate(125, 35)">
    <!-- Fat's -->
    <text x="0" y="30" font-family="Georgia, serif" font-size="36" font-weight="bold" fill="#f59e0b">Fat's</text>
    <!-- Hair-Afro -->
    <text x="95" y="30" font-family="Georgia, serif" font-size="36" font-weight="normal" fill="#ffffff">Hair</text>
    <text x="165" y="30" font-family="Georgia, serif" font-size="36" font-weight="bold" fill="#f59e0b">-Afro</text>
    <!-- Tagline -->
    <text x="0" y="52" font-family="Arial, sans-serif" font-size="11" fill="#a1a1aa" letter-spacing="2">COIFFURE AFRO À DOMICILE</text>
  </g>
</svg>
