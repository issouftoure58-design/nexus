services:
  # Fat's Hair Afro - Site vitrine client (Node.js pour contr√¥le cache)
  - type: web
    name: fatshairafro-web
    runtime: node
    rootDir: frontend/nexus-app
    buildCommand: npm install && npm run build
    startCommand: node server.js
    envVars:
      - key: VITE_API_URL
        value: https://nexus-backend-dev.onrender.com
      - key: NODE_ENV
        value: production

  # Multi-tenant Admin UI (dashboard for all tenants)
  - type: web
    name: nexus-admin
    runtime: node
    rootDir: admin-ui
    buildCommand: npm install --include=dev && npm run build
    startCommand: node server.js
    envVars:
      - key: VITE_API_URL
        value: https://nexus-backend-dev.onrender.com/api
      - key: NODE_ENV
        value: production
