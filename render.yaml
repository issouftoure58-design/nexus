services:
  # Multi-tenant client frontend (booking pages)
  - type: web
    name: nexus-app
    runtime: node
    rootDir: frontend/nexus-app
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production

  # Multi-tenant admin UI (dashboard for all tenants)
  - type: web
    name: nexus-admin
    runtime: node
    rootDir: admin-ui
    buildCommand: npm install && npm run build
    startCommand: node server.js
    envVars:
      - key: VITE_API_URL
        value: https://nexus-backend-dev.onrender.com
      - key: NODE_ENV
        value: production
