services:
  # Fat's Hair Afro - Site vitrine client (static)
  - type: static_site
    name: fatshairafro-web
    rootDir: frontend/nexus-app
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://nexus-backend-dev.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Multi-tenant Admin UI (dashboard for all tenants)
  - type: web
    name: nexus-admin
    runtime: node
    rootDir: admin-ui
    buildCommand: npm install --include=dev && npm run build
    startCommand: node server.js
    envVars:
      - key: VITE_API_URL
        value: https://nexus-backend-dev.onrender.com/api
      - key: NODE_ENV
        value: production
